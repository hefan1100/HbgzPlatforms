<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="starter" >

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">客户注册</h1>
    </ion-header-bar>
    <ion-content style="background-color:#f3f3f3;">
        <div style="width: 95%;padding-top:8px;margin:0 auto;" class="list radius">
            <div class="item item-input item-select radius-top">
                <div class="input-label">省:</div>
                <select id="province">
                    <option>北京</option>
                    <option selected="">湖北</option>
                </select>
            </div>
            <div class="item item-input item-select">
                <div class="input-label">市:</div>
                <select id="city">
                    <option>武汉</option>
                    <option>仙桃</option>
                    <option>十堰</option>
                    <option>襄阳</option>
                </select>
            </div>
            <div class="item item-input">
                <div class="input-label">车牌号码:</div>
                鄂<input id="platenum" type="text"/>
            </div>
            <div class="item item-input">
                <div class="input-label">车主姓名:</div>
                <input id="name" type="text"/>
            </div>
            <div class="item item-input">
                <span class="input-label">起保日期:</span>
                <input type="month">
            </div>
            <div class="item item-input">
                <div class="input-label">终保日期:</div>
                <input id="enddate" type="text"/>
            </div>
            <div class="item item-input">
                <div class="input-label">手机号码:</div>
                <input id="mobile" type="text"/>
            </div>
            <div class="item item-input">
                <div class="input-label">车架号:</div>
                <input id="vin" type="text"/>
            </div>
            <div class="item item-input radius-button">
                <div class="input-label">发动机号:</div>
                <input id="enginenum" type="text"/>
            </div>
            <div >
                <button class="button button-block radius" style="color:white;font-weight:bold;background-image: url('img/btn.png');background-repeat: no-repeat;background-size:100%; ">注册</button>
            </div>
        </div>
    </ion-content>
</ion-pane>
</body>
</html>

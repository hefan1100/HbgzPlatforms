<html ng-app="mainModuleName">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>菜鸟教程(runoob.com)</title>
    <link href="../../lib/ionic/css/ionic.min.css" rel="stylesheet">
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/ionic-datepicker.js"></script>
    <script src="js/templates.js"></script>

    <script type="text/javascript">
        angular.module('mainModuleName', ['ionic', 'ionic-datepicker'])

                .controller('MyCtrl', function($scope) {
                    $scope.currentDate = new Date();
                    $scope.submit=function(){
                        alert($scope.currentDate);
                    }
                });
    </script>
</head>
<body ng-controller="MyCtrl">
<ionic-datepicker idate="currentDate" >
    <button class="button button-block button-positive" > {{currentDate | date:'yyyy/MM/dd'}} </button>
    <button ng-click="submit()">asdsadasd</button>
</ionic-datepicker>
</body>
</html>

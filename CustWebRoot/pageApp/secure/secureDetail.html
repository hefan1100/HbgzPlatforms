<ion-pane>
    <ion-content style="background-color:#f3f3f3;">
        <ion-list ng-controller="SecureDetailCtrl">
            <ion-item ng-repeat="item in items"
                      item="item"
                      href="#/item/{{item.id}}" class="item-remove-animate">
                <div ng-style="headerStyle">
                    <img ng-src="{{ item.logopic }}" width="100%" height="100%" />
                </div>
                <div style="width:100%;height: 100%;float: right;font-size: 12px"  class="warp">
                    {{ item.content }}
                </div>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-pane>

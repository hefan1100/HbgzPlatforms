<script type="text/javascript">
    $(function () {
        $("#openid").val(QueryString());
        $("#openid").append(QueryString());
    });
</script>

<ion-pane  ng-controller="RegCtrl">
    <ion-header-bar class="bar-stable">
        <h1 class="title">客户经理注册</h1>
    </ion-header-bar>
    <ion-content style="background-color:#f3f3f3;">
        <div style="width: 95%;padding-top:8px;margin:0 auto;" class="list radius">
            <div class="item item-input item-select radius-top">
                <div class="input-label">省:</div>
                <select id="province"  ng-model="data.province">
                    <option>北京</option>
                    <option selected="">湖北</option>
                </select>
            </div>
            <div class="item item-input item-select">
                <div class="input-label">市:</div>
                <select id="city"  ng-model="data.city">
                    <option>武汉</option>
                    <option>仙桃</option>
                    <option>十堰</option>
                    <option>襄阳</option>
                </select>
            </div>
            <div class="item item-input">
                <div class="input-label">网点:</div>
                <input id="branch" type="text" ng-model="data.branch" />

            </div>
            <div class="item item-input">
                <div class="input-label">姓名:</div>
                <input id="name" type="text" ng-model="data.name" />

            </div>
            <div class="item item-input">
                <span class="input-label">密码:</span>
                <input id="password" type="password" ng-model="data.password" />
            </div>
            <div class="item item-input">
                <div class="input-label">微信二维码:</div>
                <input id="code" type="file" />
            </div>
            <div >
                <button class="button button-block radius" style="color:white;font-weight:bold;background-image: url('img/btn.png');background-repeat: no-repeat;background-size:100% 100%; " ng-click="doSalesReg(data)">注册</button>
            </div>
        </div>
    </ion-content>
</ion-pane>

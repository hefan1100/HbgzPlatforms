<ion-view>
    <ion-nav-title><h1 class="title"><b>出库信息</b></h1></ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="goToMain()"> 返回</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-compose" ng-click="openModal()">审批</button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()" spinner="android"></ion-refresher>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="item in items" ng_click="showDetail('{{item.bid_id}}')">
                <div class="row" style="padding:1% 0 2% 2%;border-bottom:1px solid #dddddd" >
                    <div class="col" style="font-size:18px;font-weight: 700;">合同编号：{{item.CTT_CODE}}</div>
                </div>
                <div class="row" style="padding: 3%;margin-top: 3%" >
                    <div class="col-33 col-top"><b>财务单号：</b></div><div class="col-67" style="color:#666666;white-space: normal">{{item.CWD_CODE}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>出库单号：</b></div><div class="col-67" style="color:#666666;white-space: normal">{{item.CKTZD_CODE}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>申请时间：</b></div><div class="col-67" style="color:#666666;white-space: normal">{{item.SQ_TIME}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>经办人员：</b></div><div class="col-67" style="color:#666666;white-space: normal">{{item.AGENT_NAME}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>审批状态：</b></div><div class="col-67" style="color:#666666;white-space: normal">{{item.STATE_NAME}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>客户单位：</b></div><div class="col-67" style="color:#666666;white-space: normal">{{item.KHDW}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>出库时间：</b></div><div class="col-67" style="color:#666666;white-space: normal">{{item.CK_TIME}}</div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="10%" immediate-check='true'>
        </ion-infinite-scroll>
    </ion-content>
</ion-view>

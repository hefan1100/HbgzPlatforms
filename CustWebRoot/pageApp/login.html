<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width,height=device-height">
    <link rel="stylesheet" type="text/css" href="../lib/ionic/css/ionic.min.css">
    <script src="../lib/ionic/js/ionic.bundle.min.js"></script>
    <!--<script src="../lib/ionic/js/ionic-angular.min.js"></script>-->
    <!--<script src="../lib/ionic/js/ionic.min.js"></script>-->
</head>
<body ng-app="loginApp" ng-controller="loginCtrl">
<div class="scroll-content padding">
    <div style="position:fixed;tostap:0;left:0;bottom:0;right:0;z-index:-1;">
        <img src="../img/login_bg.jpg" style="width: 100%;height: 100%">
    </div>
    <br><br>
    <div>
        <img src="../img/logo.png" style="width:100%">
    </div>
    <br>
    <form name="form" novalidate>
        <div class="list list-inset">
            <label class="item item-input">
                <i class="icon ion-android-person positive">&nbsp;&nbsp;</i>
                <input type="text" placeholder="请输入您的用户名" ng-model="user.name" required>
            </label>
            <label class="item item-input">
                <i class="icon ion-ios-unlocked-outline positive">&nbsp;&nbsp;</i>
                <input type="password" placeholder="请输入您的密码" ng-model="user.pwd" required>
            </label>
        </div>
        <button class="button button-block button-light" ng-disabled="form.$invalid" ng-click="doSubmit()">
            <b>开&nbsp;启&nbsp;云&nbsp;办&nbsp;公</b>
        </button>
    </form>
</div>
</body>
<script>
angular.module('loginApp', ["ionic"])
    .controller('loginCtrl', function ($scope, $http, $ionicPopup, $ionicLoading) {
       $scope.doSubmit = function(){
            window.location.href = "index.html";
       }
    })
</script>
</html>

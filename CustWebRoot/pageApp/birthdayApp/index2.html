        html,body

        @-webkit-keyframes play{
    0%  {
        /*
        水平翻转
        */
   /*     -webkit-transform:rotateY(0deg);  */
        -webkit-transform:rotateY(0deg);
    }
    100% {
        /* 水平翻转 */
        /*-webkit-transform:rotateY(360deg);
        /* 垂直翻转
        -webkit-transform:rotateX(360deg);
        顺时针旋转
        -webkit-transform:rotate(360deg);
        逆时针旋转
        -webkit-transform:rotate(-360deg);
        */
        -webkit-transform:rotateY(360deg);
    }
}
        @-moz-keyframes play{
    0%  {
        -moz-transform:rotateY(0deg);
    }
    100% {
        -moz-transform:rotateY(360deg);
    }
}
        @keyframes play{
    0%  {
        transform:rotateY(0deg);
    }
    100% {
        transform:rotateY(360deg);
    }
}

        .rotateobj
        {
            -webkit-transform:translate3d(0,0,0);
            -moz-transform:translate3d(0,0,0);
            transform:translate3d(0,0,0);
            /* 设置动画，animation:动画名称 动画播放时长单位秒或微秒 动画播放的速度曲线linear为匀速 动画播放次数infinite为循环播放; */
            -webkit-animation:play 3s linear infinite;
            -moz-animation:play 3s linear infinite;
            animation:play 3s linear infinite;
        }
    </style>

<script>


    $(function(){
        var searchparam=window.location.search;


        var name=queryName(searchparam);
        var stars=queryConstellation(searchparam);

        $('#name').html(name);
        if(stars=='BY') //白羊座
        {
           $('#avatar').attr('src','img/Baiyang.png');
            $('#description').attr("src",'img/D_baiyang.png');
        }else if(stars=='CN') //处女座
        {

            $('#description').attr("src",'img/D_chunv.png');
        }else if(stars=='JN')//金牛座
        {
            $('#avatar').attr('src','img/Jinniu.png');
            $('#description').attr("src",'img/D_jinniu.png');
        }else if(stars=='JX')//巨蟹座
        {
            $('#avatar').attr('src','img/Juxie.png');
            $('#description').attr("src",'img/D_juxie.png');
        }else if(stars=='MX')//摩蟹座
        {
            $('#avatar').attr('src','img/Moxie.png');
            $('#description').attr("src",'img/D_moxie.png');
        }else if(stars=='SS')//射手座
        {
            $('#avatar').attr('src','img/Sheshou.png');
            $('#description').attr("src",'img/D_sheshou.png');
        }else if(stars=='SZ')//狮子座
        {
            $('#avatar').attr('src','img/Shizi.png');
            $('#description').attr("src",'img/D_shizi.png');
        }else if(stars=='SY')//双鱼座
        {
            $('#avatar').attr('src','img/Shuangyu.png');
            $('#description').attr("src",'img/D_shuangyu.png');
        }else if(stars=='SZ')//双子座
        {
            $('#avatar').attr('src','img/Shuangzi.png');
            $('#description').attr("src",'img/D_shuangzi.png');
        }else if(stars=='SP')//水瓶座
        {
            $('#avatar').attr('src','img/Shuiping.png');
            $('#description').attr("src",'img/D_shuiping.png');
        }else if(stars=='TP')//天枰座
        {
            $('#avatar').attr('src','img/Tianping.png');
            $('#description').attr("src",'img/D_tianping.png');
        }else if(stars=='TX')//天蝎座
        {
            $('#avatar').attr('src','img/Tianxie.png');
            $('#description').attr("src",'img/D_tianxie.png');
        }

        var isplay=true;    //播放音乐的标志

        var screenWidth=window.innerWidth;
        var screenHeight = window.innerHeight;

        $("#containerid").css("height",screenHeight+"px");
        $("#containerid").css("width",screenWidth+"px");

        $(".slideMain").css("width",screenWidth+"px");
        $(".slideMain").css("height",screenHeight+"px");

        $('.rotate').css("height",screenHeight*0.8*0.05+'px');

        $('#rotatebottom').css("margin-top",screenHeight*0.8*0.1+'px');

        $(".mainDiv").css("margin-left",screenWidth*0.1+'px');
        $(".mainDiv").css("margin-right",screenWidth*0.1+'px');
        $(".mainDiv").css("height",screenHeight*0.8+'px');

        $("#font6").css("margin-left",screenWidth*0.8*0.1+'px');
        $("#font6").css("margin-right",screenWidth*0.8*0.1+'px');
        $("#font6").css("margin-top",screenHeight*0.05+'px');

        $(".topspan").css("height",screenHeight*0.8*0.06+'px');
        $(".topspan").css("z-index",'9999');
        $(".topspan").css("position",'absolute');

        $(".topspan").css("right",screenWidth*0.06+'px');

        $(".topDiv").css("width",screenWidth*0.8+'px');

        $(".topDiv").css("margin-top",screenHeight*0.1+'px');
        $(".topDiv").css("margin-left",screenWidth*0.1+'px');

        $(".main2Div").css("height",screenHeight*0.8+'px');

       $(".photobottomDiv").css("height",screenHeight*0.8*0.1+"px");

        $('.music').click(function(){
            isplay=!isplay;
            if(isplay==true)
            {
                $('.music').each(function(){
                    $(this).addClass("rotateobj");
                });
                audioPlay();

            }
            else
            {
                $('.music').each(function(){
                    $(this).removeClass("rotateobj");
                });
                audioPause();
            }
        });
       var currenttranslate=0;

        var mySwiper = new Swiper ('.swiper-container', {
            direction : 'vertical',
            pagination: '.swiper-pagination',
            //   virtualTranslate : true,
            mousewheelControl : true,
            onInit: function(swiper){
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper);
                if(swiper.activeIndex==2)
                     currenttranslate=swiper.translate;
            },
            onTransitionEnd: function(swiper){
                swiperAnimate(swiper);

            },
            onTouchEnd: function(swiper,even){
//                swiper.unlockSwipeToPrev();
//                swiper.unlockSwipeToNext();
//                if(swiper.isEnd){
//                    swiper.lockSwipeToNext();
//                }
//                else if(swiper.activeIndex==0){
//                    swiper.lockSwipeToPrev();
//                }

                var lastTranslate= swiper.translate;
                if(swiper.activeIndex==2)
                {
                     if(lastTranslate-currenttranslate<-40)
                         alert('已经滑到最后一页了');

                }
            }
        });


    });
    //搜索名字
    function queryName(search)
    {
        var searchURL = search;
        searchURL = searchURL.substring(1, searchURL.length);  //去掉?
        var searchname = searchURL.split("&")[0].split("=")[1];
        return searchname;
    }
    //搜索星座
    function queryConstellation(search)
    {
        var searchURL = search;
        searchURL = searchURL.substring(1, searchURL.length);  //去掉?
        var constellation = searchURL.split("&")[1].split("=")[1];//取键值
        return constellation;
    }

    function audioPause(){
        var audio=document.getElementById("audioplay");
        audio.pause();
    }

    function audioPlay(){
        var audio=document.getElementById("audioplay");
        audio.play();
    }

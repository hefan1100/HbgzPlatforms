<ion-view>
    <ion-nav-title><h1 class="title"><b>需求单信息</b></h1></ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="goToMain()"> 返回</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-compose" ng-click="openModal()">审批</button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()" spinner="android"></ion-refresher>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="item in items" ng_click="showDetail('{{item.bid_id}}')">
                <div class="row" style="padding:1% 0 2% 2%;border-bottom:1px solid #dddddd" >
                    <div class="col" style="font-size:18px;font-weight: 700;">项目编号：{{item.CTT_CODE}}</div>
                </div>
                <div class="row" style="padding: 3%;margin-top: 3%" >
                    <div class="col-33 col-top"><b>需求单号：</b></div><div class="col-67" style="color:#666666;white-space: normal;">{{item.POI_CODE}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>合同金额：</b></div><div class="col-67" style="color:#666666;white-space: normal;">{{item.CTT_AMOUNT}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>预算成本：</b></div><div class="col-67" style="color:#666666;white-space: normal;">{{item.BUDGET}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>到货地址：</b></div><div class="col-67" style="color:#666666;white-space: normal;">{{item.COLLE_ADDR}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>设备质保：</b></div><div class="col-67" style="color:#666666;white-space: normal;">{{item.REQ_OF_QUALI}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>其他要求：</b></div><div class="col-67" style="color:#666666;white-space: normal;">{{item.REQ_OF_OTHER}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>分配人员：</b></div><div class="col-67" style="color:#666666;white-space: normal;">{{item.ALLO_AGENT_NAME}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>执行人员：</b></div><div class="col-67" style="color:#666666;white-space: normal;">{{item.PERFORMER_NAME}}</div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="10%" immediate-check='true'>
        </ion-infinite-scroll>
    </ion-content>
</ion-view>

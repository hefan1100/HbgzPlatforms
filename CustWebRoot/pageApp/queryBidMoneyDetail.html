<ion-view>
    <ion-nav-title><h1 class="title"><b>投标保证金信息</b></h1></ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="goToMain()"> 返回</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-compose" ng-click="openModal()">审批</button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()" spinner="android"></ion-refresher>
        <ion-list can-swipe="true">
            <ion-item ng-repeat="item in items" ng_click="showDetail('{{item.bid_id}}')">
                <div class="row" style="padding:1% 0 2% 2%;border-bottom:1px solid #dddddd" >
                    <div class="col" style="font-size:18px;font-weight: 700;">商机名称：{{item.COO_NAME}}</div>
                </div>
                <div class="row" style="padding: 3%;margin-top: 3%" >
                    <div class="col-33 col-top"><b>商机编号：</b></div><div class="col-67" style="color:#666666;">{{item.COO_CODE}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>付款公司：</b></div><div class="col-67" style="color:#666666;">{{item.COMPANY}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>回款银行：</b></div><div class="col-67" style="color:#666666;">{{item.BANK}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>银行账号：</b></div><div class="col-67" style="color:#666666;">{{item.ACCOUNT}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>保证金额：</b></div><div class="col-67" style="color:#666666;">{{item.BID_AMOUNT}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>回款时间：</b></div><div class="col-67" style="color:#666666;">{{item.BACK_DATE}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>经办时间：</b></div><div class="col-67" style="color:#666666;">{{item.CREATE_DATE}}</div>
                </div>
                <div class="row" style="padding: 3%" >
                    <div class="col-33 col-top"><b>经办时间：</b></div><div class="col-67" style="color:#666666;">{{item.CREATE_DATE}}</div>
                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMore()" distance="10%" immediate-check='true'>
        </ion-infinite-scroll>
    </ion-content>
</ion-view>

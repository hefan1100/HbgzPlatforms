<ion-view>
<ion-nav-title><h1 class="title"><b>修改昵称</b></h1></ion-nav-title>
<ion-nav-buttons side="left">
    <button class="button button-clear icon ion-ios-arrow-back" ng-click="httpback()"> 返回</button>
</ion-nav-buttons>

<ion-content style="background-color:#F5F5F5;height: 100%;" >
       <div class="list" style="margin-top: 10%;margin-left: 10%;margin-right:10%;">
           <label class="item item-input">
               <input type="text" placeholder="请输入您的新昵称" ng-model="formdata.username">
           </label>
       </div>

        <button class="button button-balanced" style="width: 50%;margin-left: 25%;margin-right: 25%;margin-top: 10%;" ng-click="modifyname()">
            保存
        </button>

</ion-content>
</ion-view>

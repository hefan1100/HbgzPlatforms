<!-- 隐藏头部           -->
<ion-view>
    <ion-nav-title><h1 class="title"><b>湖北邮政微商城</b></h1></ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-large button-clear icon ion-ios-arrow-back" ng-click="httpback()">返回</button>
    </ion-nav-buttons>
    <ion-content style="background-color: #f5f5f5;padding: 0px;">

        <div class="row row-wrap row-no-padding" style="background-color: #87C644;padding-left:24px;padding-right: 24px;padding-top: 6px;padding-bottom: 6px;">
             <div class="col col-10 col-center">
                  <i class="icon ion-ios-arrow-back" style="color: white;font-weight: bold;float:left;"></i>
             </div>
            <div class="col col-80 col-center" style="padding:0px;">
                <label class="item-input-wrapper" style="width: 100%;height: 100%;">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search">
                </label>
            </div>
            <div class="col col-10 col-center" style="padding:0px;">
                <i class="icon ion-chatbubble-working" style="color: white;font-weight: bold;font-size: 16px;float:right;height: 100%;"></i>
            </div>
        </div>
        <div class="row row-wrap row-no-padding">
            <div class="col col-25" style="padding:0px;margin-top: 2px;">
                <div class="list" style="padding-left: 0px;padding-right: 0px;" >
                   <div class="item" ng-style="i.pfstyleobj.sparent"   ng-repeat="i in items" ng-click="getCategorylistByPId(i.DIC_ID,i.pfstyleobj.offset)">
                        <p ng-style="i.pfstyleobj.f">{{i.DIC_NAME}}</p>
                    </div>

                </div>
            </div>
            <div class="col" style="padding: 0px;">

                <div class="row row-wrap" style="padding:0px;" ng-repeat="x in categorylist" >
                    <div class="col col-center" style="padding-right: 5px;" ng-click="goDetail(x.once.DIC_ID)" >

                        <div class="list" style="padding: 0px;height: 100%;width: 100%" ng-if="x.size>0">
                            <div class="item" style="padding: 0px;height: 90%;width:100%;text-align: center;">
                                <img src="{{x.once.DIC_PIC}}" ng-style="PICStyle">
                            </div>
                            <div class="item" style="padding: 0px;height: 10%;text-align: center;">
                                <b style="font-size: 15px;">{{x.once.DIC_NAME}}</b>
                            </div>
                        </div>
                    </div>

                    <div class="col col-center" style="padding: 0px;" >
                        <div class="list" style="padding: 0px;height: 100%;width: 100%;" ng-if="x.size>1" ng-click="goDetail(x.twice.DIC_ID)">
                            <div class="item" style="padding: 0px;height: 90%;width:100%;text-align: center;">
                                <img src="{{x.twice.DIC_PIC}}" ng-style="PICStyle">
                            </div>
                            <div class="item" style="padding: 0px;height: 10%;text-align: center;">
                                <b style="font-size: 15px;">{{x.twice.DIC_NAME}}</b>
                            </div>
                        </div>
                     </div>

                     <div class="col col-center" style="padding: 0px;" >
                         <div class="list" style="padding: 0px;height: 100%;width: 100%;" ng-if="x.size>2" ng-click="goDetail(x.third.DIC_ID)">
                             <div class="item" style="padding: 0px;height: 90%;width:100%;text-align: center;">
                                 <img src="{{x.third.DIC_PIC}}" ng-style="PICStyle">
                             </div>
                             <div class="item" style="padding: 0px;height: 10%;text-align: center;">
                                 <b style="font-size: 15px;">{{x.third.DIC_NAME}}</b>
                             </div>
                         </div>
                    </div>
                </div>
           </div>
        </div>
     </ion-content>
 </ion-view>

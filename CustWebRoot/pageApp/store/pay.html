<ion-view>
    <ion-nav-title><h1 class="title"><b>湖北邮政微商城</b></h1></ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-large button-clear icon ion-ios-arrow-back" ng-click="httpback()">返回</button>
    </ion-nav-buttons>

    <ion-content scroll="true" style="background-color: #EEEEEE;">  <!--  两个style合在一起会覆盖  -->
       <div class="row row-wrap row-no-padding" style="padding-left: 20px;padding-right: 20px;height: 70px;background-color: white;">
           <div class="col col-center">
               <a style="font-size: 18px;float: left;">订单金额</a>
               <a style="font-size: 18px;float:right;font-weight: bold;color: pink;">￥{{allorderprice}}</a>
            </div>
      </div>

         <div style="background-color: white;padding-left: 20px;padding-right: 20px;margin-top: 20px;">
            <div class="row row-wrap row-no-padding" style="height: 50px;background-color: white;">
                <div class="col col-center">
                    <a style="font-size: 16px;float: left;color: #dcdcdc;">请选择支付方式</a>
                </div>
            </div>
             <div style="height: 2px;background-color: #dcdcdc;">
              </div>
             <div class="row row-wrap row-no-padding" style="height: 90px;background-color: white;">
                 <div class="col col-25 col-center">
                     <img src="img/store/icon_wechat.png" height="70px" style="float: left;">
                </div>
                 <div class="col col-25 col-center">
                     <a style="margin-left: 10px;">微信支付</a>
                 </div>
                 <div class="col col-center text-left">
                     <label class="checkbox checkbox-assertive">
                         <input type="checkbox">
                     </label>
                 </div>
             </div>


             <div style="height: 2px;background-color: #dcdcdc;">
             </div>
             <div class="row row-wrap row-no-padding" style="height: 90px;background-color: white;">
                 <div class="col col-25 col-center">
                     <img src="img/store/icon-alipay.png" height="70px" style="float: left;">
                 </div>
                 <div class="col col-25 col-center">
                     <a style="margin-left: 10px;">支付宝支付</a>
                 </div>
                 <div class="col col-center text-left">
                     <label class="checkbox checkbox-assertive">
                         <input type="checkbox">
                     </label>
                 </div>
             </div>
         </div>
    </ion-content>


    <ion-footer-bar style="height:40px;padding-left: 20px;padding-right: 10px;">
        <div class="row row-wrap row-no-padding" style="padding: 0px;">
            <div class="col col-center" style="padding: 0px;height:100%;">
                  <a style="font-size: 18px;font-weight: bold;color: #ff6460;">实付款：￥{{allorderprice}}</a>
             </div>
            <div class="col col-center" style="padding: 0px;height:100%;">
                <button class="button button-assertive" style="width: 100%;height: 100%;float: right;" ng-click="payOrder()">
                     支付
                </button>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>

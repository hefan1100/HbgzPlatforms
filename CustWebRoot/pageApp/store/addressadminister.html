<ion-view>
    <ion-nav-title>
        <h1 class="title"><b>地址管理</b></h1>
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-clear icon ion-ios-arrow-back" ng-click="httpback()"> 返回</button>
    </ion-nav-buttons>
    <ion-content style="background-color: #dcdcdc;">
          <ion-list>
              <ion-item ng-style="liststyle" ng-repeat="i in addresslist">
                  <div class="list" style="height: 100%">
                     <div class="item" style="width: 100%;border: none;height: 70%;">
                         <p style="width:100%;font-size: 18px;color: #000000;">
                             <a>收货人：{{i.A_RECEIVENAME}}</a>
                             <a style="float: right;">{{i.A_MOBILEPHONE}}</a>
                         </p>
                         <div style="height:50%;font-size: 16px;width: 100%;word-break:break-all;">
                             <p style="font-size: 16px;width: 100%;">{{i.A_PROVINCE}}  {{i.A_CITY}}  {{i.A_ADDRESS}}</p>
                         </div>
                     </div>
                     <div style="background-color: #808080;width: 100%;height: 1px">
                    </div>
                      <div class="item row row-wrap row-no-padding" style="width: 100%;border: none;height: 30%;">
                           <div class="col col-10 col-center">
                               <label class="checkbox">
                                   <input type="checkbox" checked ng-if="i.A_DEFAULT==1" ng-click="updateDefault(i.A_ADDRESSID)">
                                   <input type="checkbox" ng-if="i.A_DEFAULT==0" ng-click="updateDefault(i.A_ADDRESSID)">
                               </label>
                           </div>

                          <div class="col col-60 col-center">
                               <a style="font-size: 16px;color: #000000;">默认地址</a>
                          </div>

                          <div class="col col-30 col-center">
                              <button class="button button-icon ion-ios-compose-outline" style="border: none;font:16px;" ng-click="goeditAddress(i.A_ADDRESSID)">
                                  编辑
                              </button>

                              <button class="button button-icon ion-ios-trash-outline" style="border: none;font:16px;float:right;" ng-click="delAddress(i.A_ADDRESSID)">
                                  删除
                              </button>
                          </div>


                      </div>
                 </div>
            </ion-item>
          </ion-list>
    </ion-content>

    <ion-footer-bar style="background-color: #dcdcdc;padding-top: 0px;padding-bottom: 5px;">      <!--  等待卖家付款     -->
          <div class="row row-wrap row-no-padding" style="height: 100%;width: 100%;">
                <div class="col col-center" style="padding-top: 0px;padding-bottom: 0px;height:100%;width: 100%;text-align: center;">
                     <button class="button button-balanced" style="height: 100%;width:50%;display: inline;" ng-click="goaddAddress()">新增地址</button>
                </div>
          </div>
    </ion-footer-bar>
</ion-view>

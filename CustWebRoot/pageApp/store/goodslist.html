<ion-view>
    <ion-nav-title><h1 class="title"><b>湖北邮政微商城</b></h1></ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button button-large button-clear icon ion-ios-arrow-back" ng-click="httpback()">返回</button>
    </ion-nav-buttons>
    <ion-side-menus>
        <ion-side-menu-content>
                    <div class="row row-wrap row-no-padding" style="margin-top:0px;background-color: #87C644;padding-left:24px;padding-right: 24px;padding-top: 6px;padding-bottom: 6px;">
                        <div class="col col-10 col-center">
                            <i class="icon ion-ios-arrow-back" style="color: white;font-weight: bold;float:left;"></i>
                        </div>
                        <div class="col col-80 col-center" style="padding:0px;">
                            <label class="item-input-wrapper" style="width: 100%;height: 100%;background-color:white;">
                                <i class="icon ion-ios-search placeholder-icon" style="color:#dcdcdc;"></i>
                                <input type="search" style="background-color: white;">
                            </label>
                        </div>
                        <div class="col col-10 col-center" style="padding:0px;">
                            <i class="icon ion-chatbubble-working" style="color: white;font-weight: bold;font-size: 16px;float:right;height: 100%;"></i>
                        </div>
                    </div>


                    <div class="row row_wrap row-no-padding" style="height: 50px;">
                       <div class="col col-25  col-center" ng-style="i.colstyle" ng-repeat="i in stylelist" ng-click="selectOptionTitle(i)">
                           <p ng-style="i.style">{{i.text}}</p>
                       </div>
                    </div>

                    <div class="list">
                            <div class="item" style="width: 100%;height:120px;padding-top: 0px;padding-bottom: 0px;padding-left: 10px;" ng-repeat="i in goodsitems" ng-click="entergoodsdetail(i.g_id)">
                                <div class="row row_wrap row-no-padding" style="padding-left: 0px;">
                                    <div class="col col-33 col-center" style="padding-left: 0px;">
                                          <img src="{{i.g_pic}}" style="width: 120px;height: 110px;">
                                    </div>
                                    <div class="col" style="padding-left: 20px;padding-top: 3%;padding-bottom: 3%;position: relative;">
                                          <h3 style="font-weight: bold;">{{i.g_name}}</h3>
                                          <p style="margin-top: 20px;">
                                              <a style="color: red;">￥</a>
                                              <a style="color: red;">{{i.g_price}}</a>
                                              <a style="color: white;text-decoration: none;background-color: red;">赠</a>
                                          </p>
                                         <p style="position: absolute;bottom: 0px;left:20px;">
                                             {{i.sup_name}}
                                             <img src="img/store/item_dianpucorner.png" style="margin-left: 10px;height: 20px;">
                                         </p>
                                    </div>
                                </div>
                            </div>
                     </div>

                       <ion-infinite-scroll ng-if="parameter.hasMore" on-infinite="loadMore()" immediate-check="false">
                        </ion-infinite-scroll>

        </ion-side-menu-content>



        <ion-side-menu side="right" >
            <ion-content style="background-color: white;padding-top: 20px;padding-bottom: 20px;">
                <p style="margin-left: 10px;">价格区间</p>
                <p style="margin-top: 20px;padding-left: 10px;padding-right: 10px;width: 100%;">
                    <a class="button button-clear" style="background-color: #E6E6E6;height: 40px;width:40%;color:#959595;">最低价</a>
                    <a class="button button-clear" style="background-color: #E6E6E6;height: 40px;width:40%;color:#959595;float:right;">最高价</a>
                </p>
                <div style="background-color: #E6E6E6;height: 1px;margin-top: 36px;" >
                </div>
                 <p style="padding-left: 10px;padding-right: 10px;width: 100%;margin-top: 20px;">发货地</p>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>

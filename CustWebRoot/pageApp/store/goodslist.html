        <div class="row row_wrap row-no-padding" style="height: 50px;">
           <div class="col col-25  col-center" ng-style="i.colstyle" ng-repeat="i in stylelist" ng-click="selectOptionTitle(i)">
               <p ng-style="i.style">{{i.text}}</p>
           </div>
        </div>

        <div class="list">
                <div class="item" style="width: 100%;height:120px;padding-top: 0px;padding-bottom: 0px;padding-left: 10px;" ng-repeat="i in goodsitems" ng-click="entergoodsdetail(i.g_id)">
                    <div class="row row_wrap row-no-padding" style="padding-left: 0px;">
                        <div class="col col-33 col-center" style="padding-left: 0px;">
                              <img src="{{i.g_pic}}" style="width: 120px;height: 110px;">
                        </div>
                        <div class="col" style="padding-left: 20px;padding-top: 3%;padding-bottom: 3%;position: relative;">
                              <h3 style="font-weight: bold;">{{i.g_name}}</h3>
                              <p style="margin-top: 20px;">
                                  <a style="color: red;">￥</a>
                                  <a style="color: red;">{{i.g_price}}</a>
                                  <a style="color: white;text-decoration: none;background-color: red;">赠</a>

                             <p style="position: absolute;bottom: 0px;left:20px;">

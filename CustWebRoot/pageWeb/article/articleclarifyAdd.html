<script type="text/javascript">

    function save() {
        var content=$('#summernote').summernote('code');
        var title=$('#category_title').val();
        var categoryurl=$('#category_url').val();
        var keyword=$('#category_keyword').val();
        var user=QueryString("userid");
        var pid=QueryString("pid");
        var params = "{\"content\":\""+content+"\",\"keyword\":\""+keyword+"\",\"user\":\""+user+"\",\"pid\":\""+pid+"\",\"categoryurl\":\""+categoryurl+"\",\"categorytitle\":\""+title+"\"}";
        $.ajax({
            url:'/serv?domain=saveCategory&params='+encodeURIComponent(params),
            type:'post',
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            dataType:'html',
            error: function(){alert('error');},
            success:function(resultJSON){
                changeTarget('/pageWeb/article/articleclarify.html');
            }
        });
    }
</script>
<a href="javascript:void(0);" onclick="changeTarget('/pageWeb/article/articleAdminister.html')">返回</a>
